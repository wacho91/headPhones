<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="styles.css">
    <title>HeadPhones-Shop</title>
</head>
<body>
    <!--Navbar Section-->
    <nav>
        <div class="nav__header">
            <div class="nav__logo">
                <a href="#">
                    <img src="./assets/logo-dark.png" alt="dark">
                    <img src="./assets/logo-white.png" alt="white">
                </a>
            </div>
            <div class="nav__menu__btn" id="menu-btn">
                <i class="ri-menu-line"></i>
            </div>
        </div>
        <ul class="nav__links" id="nav-links">
            <li><a href="#home">Home</a></li>
            <li><a href="#product">Product</a></li>
            <li><a href="#store">Store</a></li>
            <li><button class="btn">Buy Now</button></li>
        </ul>
    </nav>

    <!--Section Header-->
    <header class="section__container header__container" id="home">
        <div class="header__image">
            <img src="assets/header.png" alt="header" />
            <img src="assets/header-bg.png" alt="header_bg" class="header-bg" />
            <div class="header__image__content">
                <h4>Price: $100</h4>
                <button class="btn">Add to cart</button>
            </div>
        </div>
        <div class="header__content">
            <h1>Bluetooth<br />Headphone</h1>
            <p>
                Dive into our curated selection of premium Bluetooth headphones,
                crafted for the ultimate listening experience.
            </p>
        </div>
    </header>

    <!--Section Product-->
    <section class="product" id="product">
        <div class="section__container product__container">
            <div class="product__grid">
                <div class="product__image">
                    <img src="./assets/product.png" alt="product">
                </div>
                <div class="product__content">
                    <div class="product__card">
                        <h4>Bluetooth</h4>
                        <p>Bluetooth 4.2 - ACC codec</p>
                        <a href="#">Learn More</a>
                    </div>

                    <div class="product__card">
                        <h4>Quality sound</h4>
                        <a href="#">Learn More</a>
                    </div>
                    <div class="product__card">
                        <div class="product__colors">
                          <div><i class="ri-check-line"></i></div>
                          <div></div>
                          <div></div>
                          <div></div>
                          <div></div>
                        </div>
                        <p>Available colors</p>
                    </div>
                </div>
            </div>
            <div class="product__btn">
                <button class="btn">Add to cart</button>
            </div>
        </div>
    </section>
    <script src="https://unpkg.com/scrollreveal"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
